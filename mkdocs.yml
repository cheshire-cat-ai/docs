site_name: The Cheshire Cat
repo_url: https://github.com/cheshire-cat-ai/core

docs_dir: mkdocs
site_dir: docs

plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_autoplay: False
      video_type: mp4
  - search
  - gen-files:
      scripts:
        - gen_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [mkdocs/technical/API_Documentation]
          options:
            docstring_style: numpy

hooks:
  - mkdocs/hooks/drawio_file.py

nav:
  - Hello, dear: index.md

  - Quickstart:
      - Overview: conceptual/cheshire_cat/overview.md
      - Installation and First configuration: quickstart/installation-configuration.md
      - Play with the Cat: quickstart/play-with-the-cat.md
      - Interact using API: quickstart/interact-using-api.md
      - Upload a Document: quickstart/upload-document.md
      - Writing the first Tool: quickstart/writing-first-tool.md
      - Writing the first Hook: quickstart/writing-first-hook.md
      
  - How the Cat works: 
      - The Core: conceptual/cheshire_cat/agent.md
      - The Agent: conceptual/cheshire_cat/agent.md
      - Prompts:
          - Main Prompt: conceptual/prompts/main_prompt.md
          - Instruction Prompt: conceptual/prompts/instructions.md
          - Summarization Prompt: conceptual/prompts/summarization.md
      - Long Term Memory: conceptual/memory/long_term_memory.md
      - Working Memory: conceptual/memory/working_memory.md
      - The Rabbit Hole: conceptual/cheshire_cat/rabbit_hole.md
      - The Mad Hatter: conceptual/cheshire_cat/mad_hatter.md

  - Admin Portal:
      - Home: technical/basics/admin/admin-interface.md
      - Memory: technical/basics/admin/memory.md
      - Plugins: technical/basics/admin/plugins.md
      - Settings: technical/basics/admin/settings.md
      - Docs: technical/basics/admin/docs.md

  - Developers:
      - Plugins:
          - Plugin: technical/plugins/plugins.md
          - Tools: technical/plugins/tools.md
          - Hooks: technical/plugins/hooks.md
          - Settings: technical/plugins/settings.md
          - Dependencies: technical/plugins/dependencies.md
      - Python Reference: technical/API_Documentation/
      - API Reference:
          - Endpoints: technical/basics/cat-core.md
          - API Reference: technical/http_reference.md
      - Advanced:
          - API Authentication: technical/advanced/api_auth.md
          - Memory Backup: technical/advanced/memory_backup.md
          - User System: technical/advanced/user_system.md
          - Tests: technical/advanced/tests.md
          - Visual Diagrams:
              - The Cat Bootstrap: technical/flows/cat-bootstrap.md
              - Chatting with the Cat: technical/flows/chatting-with-the-cat.md
              - Plugins Lifecycle: technical/flows/plugins-lifecycle.md
  - LLM Concepts:
      - Language Models: conceptual/llm.md
      - Language Model Chains: https://docs.langchain.com/docs/components/chains/llm-chain
      - Prompt: technical/flows/cat-bootstrap.md
      - (Vector Memory): technical/flows/chatting-with-the-cat.md
  - Guides:
    - How to update the Cat Core: guides/update-the-core.md
    - How to debug with VS Code: technical/getting-started.md
  - Resources:
    - Videos:
      - Installation: resources/video-installation.md
    - Events: xxx
  - FAQ: faq.md

theme:
  name: material
  favicon: assets/img/favicon.ico
  logo: assets/img/cheshire-cat-logo.svg
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    #text: Old Standard TT
    text: Ubuntu
  features:
    # - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
    # - navigation.tabs
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cheshire-cat-ai/core
      name: The Cheshire Cat repository on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bHX5sNFCYU
      name: The Cheshire Cat Discord Server

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
