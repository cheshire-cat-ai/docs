site_name: Cheshire Cat Docs
repo_url: https://github.com/cheshire-cat-ai/core

docs_dir: mkdocs
site_dir: docs

plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_autoplay: False
      video_type: mp4
  - search
  - gen-files:
      scripts:
        - gen_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [mkdocs/technical/API_Documentation]
          options:
            docstring_style: numpy

hooks:
  - mkdocs/hooks/drawio_file.py

nav:
  - Hello, dear: index.md
  - Conceptual:
      - The Cheshire Cat:
          - Overview: conceptual/cheshire_cat/overview.md
          - Memories:
            - Episodic Memory: conceptual/memory/long_term_memory.md
            - Declarative Memory: conceptual/memory/long_term_memory.md
          - The Rabbit Hole: conceptual/cheshire_cat/rabbit_hole.md
          - Plugins:
            - Tools: technical/plugins/tools.md
            - Hooks: technical/plugins/hooks.md
      -  AI Conceptual:
          - Prompts:
              - HyDE prompt: conceptual/prompts/hyde.md
              - Main Prompt: conceptual/prompts/main_prompt.md
              - Instruction Prompt: conceptual/prompts/instructions.md
              - Summarization Prompt: conceptual/prompts/summarization.md
              - Language Models: conceptual/llm.md
  - Technical:
      - Guides:
          - Installation and first configuration: technical/getting-started.md
          - How to write a tool: technical/getting-started.md
          - How to write a hook: technical/getting-started.md
          - How to debug with VS Code: technical/getting-started.md
      - How the Cat works: 
          - The Agent: conceptual/cheshire_cat/agent.md
          - The Mad Hatter: conceptual/cheshire_cat/mad_hatter.md
          - Working Memory: conceptual/memory/working_memory.md
          - Vector Memory: conceptual/memory/vector_memory.md
          - Long Term Memory: conceptual/memory/long_term_memory.md
          - Visual Diagrams:
            - The Cat Bootstrap: technical/flows/cat-bootstrap.md
            - Chatting with the Cat: technical/flows/chatting-with-the-cat.md
            - Plugins Lifecycle: technical/flows/plugins-lifecycle.md
      - Basics:
          - The Cat Core: technical/basics/cat-core.md
          - Admin Interface:
              - Home: technical/basics/admin/admin-interface.md
              - Memory: technical/basics/admin/memory.md
              - Plugins: technical/basics/admin/plugins.md
              - Settings: technical/basics/admin/settings.md
              - Docs: technical/basics/admin/docs.md
          - Main endpoints: technical/basics/interacting.md
      - Plugins:
          - How to write a plugin: technical/plugins/plugins.md
          - Tools: technical/plugins/tools.md
          - Hooks: technical/plugins/hooks.md
          - Settings: technical/plugins/settings.md
          - Dependencies: technical/plugins/dependencies.md
      - Advanced:
          - Api Authentication: technical/advanced/api_auth.md
          - Memory Backup: technical/advanced/memory_backup.md
          - User System: technical/advanced/user_system.md
          - Tests: technical/advanced/tests.md
      - Tutorials:
          - Installation: technical/tutorials/installation.md
      - Python Reference: technical/API_Documentation/
      - HTTP Reference: technical/http_reference.md

  - FAQ: faq.md
  - Hidden:
      - Components: technical/how-the-cat-works.md
      - Plugins: conceptual/plugins.md

theme:
  name: material
  favicon: assets/img/favicon.ico
  logo: assets/img/cheshire-cat-logo.svg
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    #text: Old Standard TT
    text: Ubuntu
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cheshire-cat-ai/core
      name: The Cheshire Cat repository on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bHX5sNFCYU
      name: The Cheshire Cat Discord Server

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
