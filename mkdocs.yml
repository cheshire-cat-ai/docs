site_name: The Cheshire Cat
repo_url: https://github.com/cheshire-cat-ai/core

docs_dir: mkdocs
site_dir: docs

plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_autoplay: False
      video_type: mp4
  - search
  - gen-files:
      scripts:
        - gen_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [mkdocs/technical/API_Documentation]
          options:
            docstring_style: numpy

hooks:
  - mkdocs/hooks/drawio_file.py

